<div class="row">
   <div class="col-xs-12 col-md-8 col-md-offset-2">
      <h3 style="font-weight: bold; color: rgb(90, 32, 90)">
         {{ account.name }}
      </h3>
      <hr />
      <p>
         This account is
         <span style="font-weight: bold; color: rgb(90, 32, 126)">{{
            account.status
         }}</span>
      </p>
      <button class="btn btn-outline-primary" (click)="onSetTo('active')">
         Set to 'active'
      </button>
      <button class="btn btn-outline-primary" (click)="onSetTo('inactive')">
         Set to 'inactive'
      </button>
      <button class="btn btn-outline-primary" (click)="onSetTo('unknown')">
         Set to 'unknown'
      </button>
   </div>
</div>
